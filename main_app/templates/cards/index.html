{% extends 'base.html' %} {% block content %}

<h1>Card List</h1>

{% for card in cards %}
<div class="card">
  <a href="{% url 'detail' card.id %}">
    <div class="card-content">
      <span class="card-title">{{card.name}}</span>
      <p>View avaliable cards</p>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
