{% extends 'base.html' %} {% block content %}

<h1>Card List</h1>

{% for card in cards %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{card.name}}</span>
    <p>Rarity: {{ card.rarity }}</p>
    <p>Status: {{card.status}}</p>
    <p>Condition: {{ card.condition }}</p>
  </div>
</div>
{% endfor %} {% endblock %}
