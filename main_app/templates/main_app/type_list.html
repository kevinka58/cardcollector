{% extends 'base.html' %} {% block content %}

<h1>Types List</h1>

{% for type in type_list %}
<a href="{% url 'types_detail' type.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ type.name }}</span>
      <p>Color: {{ type.color }}</p>
    </div>
  </div>
</a>
{% endfor %} {% endblock %}
